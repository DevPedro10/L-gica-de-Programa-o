    <title>Total da soma obtida dos cem primeiros números inteiros</title>

<body>
    <!-- Apresentar o total da soma obtida dos cem primeiros números inteiros (1+2+3+4+...+98+99+100).  -->

    <h1>Operação Finalizada.</h1>

    <h2>Verifique o console ! </h2>

    <script defer>

         var total = 0;

         for(let i = 0; i < 101; i++) {
            total = total + i;
            console.log(total)

         };

    </script>

    <button onclick="document.location.reload(true);">Reset</button>

</body>
